<div class="row">
  <div>
    <button>add</button>
    
  </div>
  <div class="card m-3 mx-3 col-5" style="max-width: 540px;" *ngFor="let product of all">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="product.imageUrl" class="img-fluid rounded-start" alt="{{ product.name }}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><small class="text-muted">{{ product.lastUpdated }}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
